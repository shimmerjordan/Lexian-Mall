spring:
  datasource:
    username: root
    password: 1234
    url: "jdbc:mysql://localhost:3306/lexian_?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC"
    driver-class-name: com.mysql.cj.jdbc.Driver

#整合mybatis
mybatis:
  type-aliases-package: lexian.entity
  mapper-locations: classpath:mybatis/mappers/*.xml
#乱码
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

#pagehelper分页插件
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countsql

